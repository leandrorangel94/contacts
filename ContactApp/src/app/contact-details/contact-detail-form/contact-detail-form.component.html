<form novalidate #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input
    type="hidden"
    name="contactDetailId"
    [value]="service.formData.contactDetailId"
  />
  <div class="form-group">
    <label>Nome</label>
    <input
      class="form-control form-control-lg"
      placeholder="Nome Completo"
      name="name"
      #name="ngModel"
      [(ngModel)]="service.formData.name"
      required
      minlength="10"
      maxlength="100"
      [class.invalid]="name.invalid && name.touched"
    />
  </div>
  <div class="row">
    <div class="form-group col-md-5">
      <label>Telefone</label>
      <input
        class="form-control form-control-lg"
        placeholder="Digite o Telefone"
        name="telephone"
        #telephone="ngModel"
        [(ngModel)]="service.formData.telephone"
        required
        minlength="8"
        maxlength="20"
        [class.invalid]="telephone.invalid && telephone.touched"
      />
    </div>
    <div class="form-group col-md-7">
      <label>Email</label>
      <input
        class="form-control form-control-lg"
        placeholder="Digite o E-mail"
        name="email"
        #email="ngModel"
        [(ngModel)]="service.formData.email"
        required
        minlength="7"
        maxlength="100"
        [class.invalid]="email.invalid && email.touched"
      />
    </div>
  </div>
  <div class="form-group col-md-12">
    <button
      [disabled]="form.invalid"
      class="btn btn-info btn-lg btn-block my-3"
      type="submit"
    >
      ENVIAR
    </button>
  </div>
</form>
